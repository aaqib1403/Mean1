<div *ngFor = "let p of savedproducts">
<mat-accordion>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Title
        </mat-panel-title>
        <mat-panel-description>
         {{p.title}}
        </mat-panel-description>
      </mat-expansion-panel-header>
      <p>Description : {{p.description}}</p>
      </mat-expansion-panel>
</mat-accordion>
</div>
